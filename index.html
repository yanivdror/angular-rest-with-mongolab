<!doctype html><html lang="en" ng-app="myApp"><head>  <meta charset="utf-8">  <title>$http CRUD</title>  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>  <script src="app.js"></script></head><body ng-controller="AppCtrl">	<div>		<button ng-click="loadCourses()">Load Courses</button>		<button ng-click="toggleAddCourse(true)">Add New Course</button>	</div>	<div>		<ng-include src="'partials/course_list.html'"></ng-include>		<ng-include src="'partials/add_course.html'" ng-show="toggleAddCourseView"></ng-include>		<ng-include src="'partials/edit_course.html'" ng-show="toggleEditCourseView"></ng-include>	</div></body></html>
